<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempest.cash</title>
    <link rel="stylesheet" href="styles.css">
<style>
.container {
    max-width: 1024px;
    margin: 0 auto;
    padding: 0 1rem;
    width: 100%;
    border: 5px solid red;
}
</style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container header-content">
                <div class="logo">
                    <svg viewBox="0 0 40 40" class="logo-svg">
                        <defs>
                            <linearGradient id="tornadoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#9333EA" />
                                <stop offset="50%" stop-color="#A855F7" />
                                <stop offset="100%" stop-color="#C084FC" />
                            </linearGradient>
                        </defs>
                        <path
                            d="M20 5 C30 5, 35 10, 30 15 C25 20, 15 20, 20 25 C25 30, 30 30, 25 35"
                            fill="none"
                            stroke="url(#tornadoGrad)"
                            stroke-width="2"
                            stroke-linecap="round"
                        />
                    </svg>
                    <span class="logo-text">Tempest Cash</span>
                </div>
                <div class="nav-buttons">
                    <button class="btn">Voting</button>
                    <button class="btn">Compliance</button>
                    <button class="btn">Docs</button>
                    <button class="btn">Connect</button>
                    <button class="btn settings-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="main container">
            <div class="grid">
                <div class="left-section">
                    <div class="transaction-card">
                        <div class="tab-buttons">
                            <button class="tab-btn active" data-tab="send">SEND</button>
                            <button class="tab-btn" data-tab="receive">RECEIVE</button>
                        </div>
                        <div class="transaction-form">
                            <div class="form-group">
                                <label>Asset</label>
                                <button class="asset-select">
                                    <div class="asset-icon"></div>
                                    <span>SOL</span>
                                    <svg class="chevron-down" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="6 9 12 15 18 9"></polyline>
                                    </svg>
                                </button>
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <div class="amount-input">
                                    <input type="text" placeholder="0.0">
                                    <button class="max-btn">MAX</button>
                                </div>
                            </div>
                            <button class="review-btn">Review</button>
                        </div>
                    </div>
                    <div class="stats-card">
                        <h2>Statistics</h2>
                        <div class="stats-grid">
                            <div class="stat">
                                <label>Total Volume</label>
                                <div class="value">1.2M SOL</div>
                            </div>
                            <div class="stat">
                                <label>Active Pools</label>
                                <div class="value">4</div>
                            </div>
                            <div class="stat">
                                <label>24h Transactions</label>
                                <div class="value">156</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="activity-card">
                    <h2>Recent Activity</h2>
                    <div class="activity-list">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer container">
            <div class="footer-content">
                <div class="token-info">
                    <div>Token address: <span>• • • • • • • •</span></div>
                    <div>Tempest.cash <span>version: a83fae0</span></div>
                </div>
                <div class="footer-links">
                    <button>Privacy Policy</button>
                    <button>Terms</button>
                </div>
                <div class="social-links">
                    <a href="#" class="social-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
                        </svg>
                    </a>
                    <a href="#" class="social-link">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.2 5L2.5 12.8c-1.1.4-1.1 1.1-.2 1.4l4.6 1.4 10.8-6.8c.5-.3 1-.1.6.2l-8.7 7.9-.3 4.7c.5 0 .7-.2 1-.5l2.3-2.2 4.8 3.5c.9.5 1.5.2 1.7-.8L22 6.3c.3-1.3-.5-1.8-1.4-1.3z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modals -->
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Review Transaction</h3>
                <button class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <div class="address-section">
                    <label>Send SOL to this address:</label>
                    <div class="code-block">
                        <code>5tDkuButLwjZ4GpaaAkYv8exNHc2jdYMhiyE72CepmGk</code>
                        <button class="copy-btn" data-copy="address">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="verifier-section">
                    <label>Transaction Verifier:</label>
                    <div class="code-block">
                        <code>75f9d706ee0665d1574329788f76004411e5a99b</code>
                        <button class="copy-btn" data-copy="hash">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button class="close-modal-btn">Close</button>
            </div>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <h3>Thank you for using Tempest.cash!</h3>
            <p>Your Solana has been sent.</p>
            <button class="close-modal-btn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
